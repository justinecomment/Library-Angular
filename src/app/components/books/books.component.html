<div id="Books">

  <div class="title">
    <h3>Livres</h3>
    <i (click)="addBook()" pTooltip="Ajouter un livre" class="fas fa-plus"></i>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Isbn</th>
      <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="alternateTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre alternatif</th>
      <td mat-cell *matCellDef="let element"> {{element.alternateTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ann√©e</th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Auteur</th>
      <td mat-cell *matCellDef="let element"> {{element.author.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categories</th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="style">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Style</th>
        <td mat-cell *matCellDef="let element"> {{element.styles.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
